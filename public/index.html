<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/chatbox.css">
    </head>
    
    <body>
        <div class="browserChatView">
            <!-- login popup box -->
            <div id="loginBox">
                <div id="LoginBoxContent" class="window">
                    <p>EMF Chat Login</p>
                    <p>Username: <input class="login_username"></p>
                    <p>Chat Room: <input class="login_chatroom"></p>
                    <div id="popupfoot">
                        <button class="loginButton" type="submit">Login</button>
                        <div class="errorMsg"> <p>Username Already Taken</p> </div> 
                    </div>
                </div>
            </div> 
            <div id="mask"></div>
            <div class="chatWindow"></div>
            <div class="lobby"></div>
            <input class="messageTextInput" type="text"/>
            <button class="sendButton" type="submit">Send</button>
        </div>
    </body>
    <script src = "/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/controllers/Chat.js">  </script>
</html>
