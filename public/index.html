<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/chatbox.css">
    </head>
    
    <body>
        <div class="browserChatView">
            <!-- login popup box -->
            <div id="loginBox">
                <div id="LoginBoxContent" class="window">
                    <p>EMF Chat Login</p>
                    <p>Username: <input class="login_username" type="text"></p>
                    <p>Chat Room: <input class="login_chatroom" type="text" placeholder="default"></p>
                    <p><button class="loginButton" type="submit">Login</button></p>
                        <div class="errorMsg"> <p>Username Already Taken</p> </div> 
                </div>
            </div>
            <div id="mask"></div>
            <div class="chatWindow"></div>
            <div class="lobby"></div>
            <input class="messageTextInput" type="text" placeholder="Message or share file"/>
            <button class="sendButton" type="submit">Send</button>
            <button class="createRoom" type="submit">+</button>
            <input class="roomName" type="text" placeholder="New Room">

        </div>
    </body>
    <script src ="/socket.io/socket.io.js"></script>
    <script src="resources/lib/jquery-1.12.1.min.js"></script>
    <script src="js/controllers/Chat.js"></script>
    <script src="resources/lib/socket.io-stream.js"></script>
</html>
